{% extends 'pages/base.html' %}
{% block title %} Register {% endblock %}
{% block body %}
<div class="container-fluid">
    <div class="row main-content bg-success text-center">
        <div class="col-md-4 text-center company__info">
            <!-- <span class="company__logo"><h2><span class="fa fa-android"></span></h2></span> -->
            <img src="">
            <h4 class="company_title"></h4>
        </div>
        <div class="col-md-8 col-xs-12 col-sm-12 login_form ">
            <div class="container-fluid">
                <div class="row">
                    <h2>Register</h2>
                </div>
                <div class="row">
                    <form control="" class="form-group" method="POST">{% csrf_token %}
                        <div class="row">
                            <input type="text" name="username" id="username" class="form__input" placeholder="Username">
                        </div>
                        <div class="row">
                            <input type="text" name="uemail" id="uemail" class="form__input" placeholder="Email Address">
                        </div>
                        <div class="row">
                            <input type="text" name="MobileNumber" id="Mobile Number" class="form__input" placeholder="Mobile Number">
                        </div>
                        <div class="row">
                            <input type="password" name="password" id="password" class="form__input" placeholder="Password">
                        </div>
                        <div class="row">
                            <input type="checkbox" name="remember_me" id="remember_me" class="">
                            <label for="remember_me">Remember Me!</label>
                        </div>
                        <div class="row">
                            <input type="submit" value="Signup" class="btn">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
