{% extends 'pages/base.html' %}

            <div class="container-fluid">
                <div class="row">
                    <h2>Plumber</h2>

                        <div class="row">
                            <input type="submit" value="BOOK" class="btn">
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
</div>
